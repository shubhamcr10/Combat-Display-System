name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up C++ build environment
      run: sudo apt-get update && sudo apt-get install -y build-essential cmake qtbase5-dev qt5-qmake qml-module-qtquick-controls2 qtdeclarative5-dev

    - name: Install Micro XRCE-DDS dependencies
      run: |
        sudo apt-get install -y libmicroxrcedds-client-dev libmicrocdr-dev

    - name: Configure the project
      run: cmake -S . -B build

    - name: Build the project
      run: cmake --build build --config Release

    - name: Run tests
      run: ./build/CombatDisplay
